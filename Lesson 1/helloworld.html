<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <!-- Enda en universell ting i kodeverden er "Hello World". Ofte brukt som eksempel på det første noen har som output enten gjennom <h1>-taggen under,
        en print i Python, eller en console.log i Javascript. -->
        <h1>Hello World</h1>

        <!-- Tags - Hva er det? -->
        <!-- Tags er en viktig del av HTML. De er det som gjør at vi kan strukturere innholdet på en nettside. -->
        <!-- Tags er ofte i par, en åpnings- og en lukketag. -->
        <!-- Eksempler på mest brukte tags: 
     <p></p> - Paragraph
     <h1></h1> - Heading (Går fra 1-6)
     <img> - Image
     <nav> - Navigation bar
     -->

    <!-- Å legge til et bilde på nettsiden er heldigvis veldig enkelt. 
    I src="" (source) legger vi ved enten en ekstern URL til et bilde, eller filnavnet hvis bildet ligger sammen med prosjektet.
    Hvis man har bildet i mappa til prosjektet, så er det viktig å ha en nogenlunde god mappestruktur. I dette prosjektet har jeg laget en egen mappe for bilder.
    Når jeg da skal legge bildet til, så er jeg nødt til å spesifisere hvilken mappe jeg skal inn i, deretter navnet på bildefilen. I dette tilfellet er det "bilder" -> "side-eye-cat.jpg".
    I alt="" må vi skrive inn noe som beskriver hva som er på bildet. Dette er for blandt annet for svaksynte som har behov for screenreaders.  Så i eksemplet under så ville ikke "cat" 
    vært tilstrekkelig, derfor har jeg rett og slett beskrevet hva som er på bilde for å gjør det mest mulig tydelig. 
    --> 
    <img src="./bilder/side-eye-cat.jpg" alt="Cat looking to the side in a suspicious manner">
    </body>

</html>
