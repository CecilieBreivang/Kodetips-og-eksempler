<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- For å koble sammen en HTML-fil og en CSS-fil er vi nødt til å bruke <link>-tag -->
        <!-- href-attributtet peker på filen som skal kobles sammen med HTML-filen -->
        <!-- rel-attributtet forteller hvilken type fil det er snakk om, i dette tilfellet en stylesheet -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Hello World</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde vel
            autem nostrum praesentium quas, sapiente eligendi dolore ducimus
            illum eaque iure enim. Cumque non pariatur ad alias sint id
            enim!</p>

        <img src="./bilder/side-eye-cat.jpg"
            alt="Cat looking to the side with a suspicious look">

        <!-- Nå har jeg satt opp litt kode som jeg kan style. Gå til CSS-filen for å på noen eksempler. -->

    </body>
</html>
