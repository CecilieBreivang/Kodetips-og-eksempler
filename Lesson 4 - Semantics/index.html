<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Semantisk kode er kode som gir mening i forhold til innholdet -->
    <!-- I mange tilfeller vil vi bruke <div>, men for semantisk kode bruker vi elementer som <header>, <footer>, <article> osv. -->

    <!-- Header - Her bruker vi <header> for å definere dette som en header-seksjon -->
    <header>
        <h1>Dette er en header</h1>
    </header>

    <!-- Navigasjonsmeny - Her bruker vi <nav> for å definere dette som en navigasjonsbar -->
    <nav>
        <ul>
            <li><a href="#">Hjem</a></li>
            <li><a href="#">Om oss</a></li>
            <li><a href="#">Tjenester</a></li>
            <li><a href="#">Kontakt</a></li>
        </ul>
    </nav>

    <!-- Main - Her bruker vi <main> for å definere dette som hovedinnholdet på siden -->
    <main>
        <h2>Dette er hovedinnholdet</h2>
        <p>Her kan vi legge til artikler, bilder og annet innhold som er relevant for siden.</p>
    </main>

    <!-- Section - Her bruker vi <section> for å definere dette som en seksjon av innholdet -->
    <section>
        <h2>Dette er en seksjon</h2>
        <p>Her kan vi legge til mer spesifikt innhold som tilhører denne seksjonen.</p>
    </section>

    <!-- Footer - Her bruker vi <footer> for å definere dette som en footer-seksjon -->
    <footer>
        <p>&copy; 2024 Mitt nettsted</p>
    </footer>

</body>
</html>
